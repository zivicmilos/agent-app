<h1>{{currentUser.username}}</h1>
<div class="text-center">
    <button type="button" class="btn btn-primary btn-block mt-4" (click)="logout()">Logout</button>
</div>
<div>
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="getAgentTypes()">List of agent types</button>
</div>
<div>
    <table *ngIf="agentTypes?.length">
        <thead>
            <tr>
                <th>Agent type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let at of agentTypes">
                <td>{{at.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
